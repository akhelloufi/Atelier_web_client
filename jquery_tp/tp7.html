<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='js/jquery-3.3.1.min.js'></script>
    <scipt src="plugin.js"></scipt>
    <style>
        .c1{background-color: blue;margin:1px;width:100px;
        position:relative;
        }
    </style>
</head>
<body>

<input type="text" id="t1" />
<input type="button" id="b1"  value="valider"/>
   <div>a</div>
   <div id="div1">b</div>
   <div>c</div>
 <form></form>
   <script>

    $(document).ready(function(){
        $("div").addClass("c1");//demarrage

        $("div").click(function(){
  
            $(this).animate({left: '+=25px',top:'+=50px'},1500,function(){
                $(this).animate({
            width: "50%",
            opacity: 0.4,
            marginLeft: "0.6in",
            fontSize: "3em",
            borderWidth: "10px"
                }, 1500 );
            });
        });

        $("body").keyup(function(event){
            let codeascii=event.keyCode;
             if(codeascii==65){
                $("#div1").animate({left: '+=25px',top:'+=50px'});
             }
             if(codeascii==66){
                $("#div1").animate({left: '-=25px',top:'-=50px'});
             }
           
        });
        /****/
        $("#b1").click(
            function(){
                let rg=/^[a-z]{2,4}$/g
                //rg=new RegExp("^[a-z]{2,4}$","g");

               let v= $("#t1").val();
               if(rg.test(v)==false){
                   $("body").append("<div>non valide</div>")
                   return;
               }
               

                 
            }

        );
    });

  
    </script>
</body>
</html>
