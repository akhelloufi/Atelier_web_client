<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   <script src="js/jquery-3.3.1.min.js"> 
    
    </script> 
</head>
<body>
    <body> <header><h1>Exemple Jquery (Animations)</h1>
    </header> 
    <div id="bloquehauteur"> 
    <div id="main" style="background-color: gray;height:200px; width:200px;">Contenu de la div</div> </div>
     <a href="#" id="hide">hide</a>
      <a href="#" id="show">show</a> 
      <a href="#" id="toggle">toggle</a>
      <br/> <a href="#" id="slideDown">slideDown</a>
       <a href="#" id="slideUp">slideUp</a><br/>
        <a href="#" id="fadeIn">fadeIn</a>
         <a href="#" id="fadeOut">fadeOut</a><br/> <footer> 
   
    
    <script> 
    $(document).ready( 
        function() {
             $('#hide').click(function(){
                 $("#main").hide();
                 });
           $("#show").click(function(){
               $("#main").show();
               });
           $("#toggle").click(function(){
                    $("#main").toggle(1000);
                }); 
            $("#slideDown").click(
                        function(){
                            $("#main").slideDown();
                            }); 
            $("#slideUp").click(function(){
                    $("#main").slideUp();
                });
            $("#fadeIn").click(function(){
                $("#main").fadeIn("2000");
            }); 
            $("#fadeOut").click(
                    function(){
                        $("#main").fadeOut("2000");
            });
     }); 
     
     </script> </footer> 
    
</body>
</html>
